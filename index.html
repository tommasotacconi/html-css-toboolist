<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="author" content="Tommaso Tacconi">
        <meta name="description" content="To boolist">

        <!-- Title -->
        <title>To boolist</title>

        <!-- Link -->
        <link rel="stylesheet" href="css/style.css"> 
    </head>
    <body>
        <!-- Intestazione -->
        <header>
            <img src="img/Logo.png" alt="logo Boolean" id="logo">
            <h1>Toboolist</h1>

        </header>

        <!-- Contenuto principale -->
        <main>
            <!-- Contenitore -->
            <div class="container">
                
                <!-- Pannello con comandi-->
                <div class="buttons-panel">
                    <button id="add-task">Add Task</button>
                    <button id="add-section">Add Section</button>
                </div>
                
                <!-- Contenitore liste -->
                <div class="lists-container">
                    <!-- Sezione per liste -->
                    <section class="lista" id="new-task">
                        <div class="expand">&#129171;</div><h2>New Task</h2><br>
                        
                        <div class="status-info done">&#10003;</div>
                    </section>
                    
                    <section class="lista" id="today">
                        <div class="expand">&#129171;</div><h2>Today</h2><br>

                    </section>
                    
                    <section class="lista" id="upcoming">
                        <div class="expand">&#129171;</div><h2>Upcoming</h2><br>

                    </section>
                </div>

            </div>
        </main>
    </body>
</html>
